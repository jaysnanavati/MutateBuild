<template name="buildDetails">

    <body class="nav-sm">
        <div class="container body">
            <div class="main_container">
                <!-- top navigation -->
                {{> navigationBar}}
                <!-- /top navigation -->
                <!-- page content -->
                <div class="x_title build-details-title">
                    <div class="build-details-nav">
                        <div class="details-title"><b>master: </b>{{revision}}db0f49d</div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="build-details-tab-panel" role="tabpanel" data-example-id="togglable-tabs">
                        <ul id="myTab" class="nav nav-tabs bar_tabs builddetails-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#tab_content1" id="home-tab" role="tab" data-toggle="tab">Details</a>
                            </li>
                            <li role="presentation" class=""><a href="#tab_content2" role="tab" id="profile-tab" data-toggle="tab">Logs</a>
                            </li>
                            <li role="presentation" class=""><a href="#tab_content3" role="tab" id="profile-tab2" data-toggle="tab">Mutation Results</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="right_col" role="main">
                    <div id="myTabContent" class="tab-content">
                        <div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="home-tab">
                            <p>Raw denim you probably haven't heard of them jean shorts Austin. Nesciunt tofu stumptown aliqua, retro synth master cleanse. Mustache cliche tempor, williamsburg carles vegan helvetica. Reprehenderit butcher retro keffiyeh dreamcatcher synth. Cosby sweater eu banh mi, qui irure terr.</p>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="tab_content2" aria-labelledby="profile-tab">
                            <div class="code-wrapper">
                                {{#each line in logs buildId}}
                                <div class="line-content">{{line}}</div>
                                {{/each}}
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="tab_content3" aria-labelledby="profile-tab">
                            <p>xxFood truck fixie locavore, accusamus mcsweeney's marfa nulla single-origin coffee squid. Exercitation +1 labore velit, blog sartorial PBR leggings next level wes anderson artisan four loko farm-to-table craft beer twee. Qui photo booth letterpress, commodo enim craft beer mlkshk </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        window.setInterval(function() {
            var elem = $(".code-wrapper")
            elem.scrollTop = elem.scrollHeight;
        }, 5000);
        </script>
    </body>
</template>
